<form #formLogIn="ngForm">
    <section class="g-bg-gray-light-v5">
        <div class="container g-py-100">
          <div class="row justify-content-center">
            <div class="col-sm-8 col-lg-5">
              <div class="u-shadow-v21 g-bg-white rounded g-py-40 g-px-30">
                <header class="text-center mb-4">
                  <h2 class="h2 g-color-black g-font-weight-600">Login</h2>
                </header>
  
                <!-- Form -->
                <form class="g-py-15">
                  <div class="mb-4">
                    <label class="g-color-gray-dark-v2 g-font-weight-600 g-font-size-13">Email:</label>
                    <input type="email" name="cajamail" #cajamail class="form-control g-color-black g-bg-white g-bg-white--focus g-brd-gray-light-v4 g-brd-primary--hover rounded g-py-15 g-px-15" type="email" placeholder="johndoe@gmail.com">
                  </div>
  
                  <div class="g-mb-35">
                    <label class="g-color-gray-dark-v2 g-font-weight-600 g-font-size-13">Password:</label>
                    <input type="password" name="cajapassword" #cajapassword class="form-control g-color-black g-bg-white g-bg-white--focus g-brd-gray-light-v4 g-brd-primary--hover rounded g-py-15 g-px-15 mb-3" type="password" placeholder="Password">
                  </div>
  
                  <div style="display: flex;flex-direction: column;align-items: center;justify-content: center;">
                      <div class="mb-4">
                        <button (click)="logIn()" style="width: 120px;margin-bottom: 10px;" class="btn btn-block u-shadow-v32 g-brd-white g-brd-2 g-color-white g-bg-black g-brd-black--hover g-bg-white--hover g-color-black--hover g-font-size-16 g-rounded-30 g-py-10 ml-2 g-mt-0" type="button">Login</button>
                      </div>
                      <div class="mb-4">
                        <button (click)="logInGoogle()" style="width: 200px;margin-bottom: 10px;" class="btn btn-block u-shadow-v32 g-brd-white g-brd-2 g-color-white g-bg-black g-brd-black--hover g-bg-white--hover g-color-black--hover g-font-size-16 g-rounded-30 g-py-10 ml-2 g-mt-0" type="button">Login con Google</button>
                      </div>
                  </div>
                </form>
                <!-- End Form -->
  
                <footer class="text-center">
                  <p class="g-color-gray-dark-v5 g-font-size-13 mb-0">AÃºn no tienes cuenta? <a [routerLink]="['/newuser']" class="g-font-weight-600">Crea una</a>
                  </p>
                </footer>
              </div>
            </div>
          </div>
        </div>
    </section>
</form>

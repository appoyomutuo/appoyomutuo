<div>
    <span id="loginButton" class="material-icons loginButton" (click)="menuClick();">
        account_circle
    </span>
    <div *ngIf="showMenu" class="userMenu">
        <div *ngIf="isLogued == 'true'" class="profileMenuList">
            <a href="/profile" class="nav-link p-0 g-font-weight-400 g-color-blue--hover">Mi Perfil</a> 
            <a href="/myprojects" class="nav-link p-0 g-font-weight-400 g-color-blue--hover">Mis Proyectos</a> 
            <a href="/peticiones" class="nav-link p-0 g-font-weight-400 g-color-blue--hover" style="position:relative">Peticiones
                <div *ngIf="nuevasPeticionesCount > 0" style="width: 20px;height: 20px;border-radius: 50px;background-color: black;position: absolute;display: flex;
                    justify-content: center;
                    align-items: center;
                    right: 60px;
                    top: 0;">
                    <p style="color:white; margin: auto;font-size: 12px;text-align: center;">{{nuevasPeticionesCount}}</p>
                </div>
            </a> 
            <a href="/logout" class="nav-link p-0 g-font-weight-400 g-color-blue--hover">Cerrar Sesi√≥n</a> 
        </div>
        <div *ngIf="isLogued == 'false'" class="profileMenuList">
            <a href="/loginRoom" class="nav-link p-0 g-font-weight-400 g-color-blue--hover">Login</a> 
        </div>
    </div>
</div>

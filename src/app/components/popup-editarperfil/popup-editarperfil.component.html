<div class="popupWrapper">
    <div class="popupCard">
        <div class="popupHeader">
            <div class="popupTitle">
                <h3>Editar Perfil</h3>
            </div>
            <button type="button" class="close" (click)="closeModal()">
                <i class="hs-icon hs-icon-close"></i>
            </button>
        </div>
        <div class="popupContent">
            <!-- Find a Course -->
            <div class="g-bg-img-hero g-bg-pos-top-center g-pos-rel g-z-index-1 g-mt-minus-150">
                <div class="container g-pt-150 g-pb-30">
                <form class="row">
                    <div class="col-xl-12 g-mb-30">
                        <div class="row">
                            <div class="col-sm-12 g-mb-50">
                                <!-- NOMBRE -->
                                <div class="form-group g-mb-30">
                                    <label class="g-mb-10">Nombre</label>
                                    <input id="inputGroup1_1" class="form-control form-control-md rounded-0" type="text" placeholder="" name="name" [(ngModel)]="user.nombre">
                                    <small class="form-text text-muted g-font-size-default g-mt-10 g-mb-30">Cómo quieres que te conozcan</small>
                                </div>
                            </div>

                            <div class="col-sm-12 g-mb-50">
                                <!-- PRESENTACION -->
                                <div class="form-group g-mb-30">
                                    <label class="g-mb-10">Presentación</label>
                                    <input id="inputGroup1_1" class="form-control form-control-md rounded-0" type="text" placeholder="" name="short" [(ngModel)]="user.short">
                                    <small class="form-text text-muted g-font-size-default g-mt-10 g-mb-30">Profesión, habilidades, gustos...preséntate en pocas palabras</small>
                                </div>
                            </div>

                            <div class="col-sm-12 g-mb-50">
                                <!-- UBICACION -->
                                <div class="form-group g-mb-30">
                                    <label class="g-mb-10">Ubicación</label>
                                    <input id="inputGroup1_1" class="form-control form-control-md rounded-0" type="text" placeholder="" name="ubicacion" [(ngModel)]="user.ubicacion">
                                    <small class="form-text text-muted g-font-size-default g-mt-10 g-mb-30">Dónde resides</small>
                                </div>
                            </div>

                            <!-- IMAGEN -->
                            <div class="col-sm-12 g-mb-50">
                                <label class="g-mb-10">Foto</label>
                                <input type="file"
                                    id="file"
                                    #projectImages
                                    (change)="onFileSelected($event)"
                                    name="images"
                                    accept="image/*"
                                    autocomplete="off"
                                    multiple="true"
                                    class="form-control form-control-md rounded-0"
                                    style="width: 300px;"
                                    />
                                <small class="form-text text-muted g-font-size-default g-mt-10 g-mb-30">Elige una foto</small>
                            </div>

                            <div class="col-sm-12 g-mb-50">
                                <!-- DESCRIPCIÓN -->
                                <div class="form-group g-mb-30">
                                    <label class="g-mb-10" for="inputGroup2_1">Descripción</label>
                                    <textarea id="inputGroup2_1" class="form-control form-control-md g-resize-none rounded-0" rows="3" placeholder="" name="decription" [(ngModel)]="user.descripcion"></textarea>
                                    <small class="form-text text-muted g-font-size-default g-mt-10 g-mb-30">Preséntante para que la gente sepa algo más sobre ti</small>
                                </div>
                            </div>

                            <div class="col-sm-12 g-mb-50" style="width: 100%;display: flex;justify-content: center;">
                                <!-- BOTON -->
                                <div class="g-mt-30 g-mb-30" style="width: 100%;">
                                    <div style="width: 100%;display:flex;justify-content: center;align-items: center;">
                                        <button (click)="editUsuario()" style="width: 100px;" class="btn btn-block u-shadow-v32 g-brd-black g-brd-2 g-color-black g-bg-white g-brd-black--hover g-bg-black--hover g-color-white--hover g-font-size-16 g-rounded-30 g-py-10 ml-2 g-mt-0" type="button">Aceptar</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
                </div>
            </div>
            <!-- End Find a Course -->
        </div>
    </div>
</div>

<style>
    .popupWrapper{
        width: 100vw;
        height: 100vh;

        display: flex;

        left: 0;
        z-index: 1000;
        animation-name: showPopUp;
        animation-duration: 0.5s;
    }
    @keyframes showPopUp {
        from {}
        to {}
    }

        width: 60vw;

        justify-content: center;
        align-items: center;
        box-shadow: 4px 10px rgba(0, 0, 0, 0.2);
        animation-name: showPopUpCard;
        animation-duration: 0.8s;
        z-index: 1001;

    }

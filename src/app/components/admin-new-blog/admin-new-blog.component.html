<div class="header">
  <h1 class="title">Nuevo Blog</h1>
  <!-- <p class="subtitle">
        ¿Tienes un proyecto y te gustaría que apareciera en nuestra web o necesitas más información? ¡Estamos aquí para ayudarte!
      </p> -->
</div>

<div class="container">
  <form (submit)="submitForm()">
    <div class="form-group">
      <label for="title">Titulo</label>
      <input type="text" id="title" name="title" [(ngModel)]="formData.title" required>
    </div>

    <div class="form-group">
      <label for="shortDescription">Descripción Corta</label>
      <input type="text" id="shortDescription" name="shortDescription" [(ngModel)]="formData.shortDescription" required>
    </div>

    <div class="form-group">
      <label for="content">Contenido</label>
      <textarea id="content" name="content" [(ngModel)]="formData.content" required></textarea>
    </div>

    <div class="file-input-container">
        <input type="file" (change)="onFileSelected($event)" accept="image/*" id="fileInput" class="file-input" multiple>
        <label for="fileInput" class="custom-file-input">
          <mat-icon>attach_file</mat-icon> Adjuntar imágenes
        </label>
      </div>

      <div class="selected-images">
        <div *ngFor="let image of selectedImages; let i = index" class="selected-image">
          <img [src]="image.url" alt="Imagen seleccionada">
          <button mat-icon-button (click)="removeImage(i)">
            <mat-icon>cancel</mat-icon>
          </button>
        </div>
      </div>

    <div class="button-wrapper">
      <button type="submit">Añadir</button>
    </div>
  </form>
</div>
